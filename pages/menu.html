<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Menú</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center">Menú Principal</h2>
        <div class="form-group col-6 mx-auto text-center">
            <label for="balance">Dinero en cuenta:</label>
            <h3 id="totalMoney">$60000</h3>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" id="btnDeposit" class="btn btn-primary">Depositar</button>
            <button type="submit" id="btnSendMoney" class="btn btn-primary">Enviar Dinero</button>
            <button type="submit" id="btnTransactions" class="btn btn-primary">Últimos Movimientos</button>
        </div>
    </div>

    <script src="../js/menu.js"></script>
</body>
</html>
