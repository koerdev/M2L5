<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Enviar Dinero</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center">Enviar Dinero</h2>
        <form>
            <div class="form-group">
                <label for="searchContact">Buscar en la agenda de transferencias:</label>
                <input type="text" class="form-control" id="searchContact" placeholder="Buscar contacto">
            </div>
            <button type="button" id="btnAddContact" class="btn btn-primary mx-auto d-block top-space">Agregar nuevo contacto</button>
            <h3 class="text-center top-space">Contactos</h3>
            <ul id="contactList" class="list-group">
                <li class="list-group-item">
                    <div class="contact-info">
                        <span class="contact-name">Mark Hamill</span>
                        <span class="contact-details">NDC: 123456789, Alias: mark.hamill, Banco: Banco A</span>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="contact-info">
                        <span class="contact-name">Carrie Fisher</span>
                        <span class="contact-details">NDC: 987654321, Alias: carrie.fisher, Banco: Banco B</span>
                    </div>
                </li>
            </ul>
            <button type="button" id="btnSendMoneyContact" class="btn btn-primary col-6 mx-auto d-block top-space" disabled>Enviar dinero</button>
        </form>
        <a href="menu.html" class="btn btn-secondary col-6 mx-auto d-block top-space">Volver al Men√∫</a>
    </div>

    <script src="../js/menu.js"></script>
</body>
</html>
